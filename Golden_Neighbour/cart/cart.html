<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cart.css">
	<script src="./cart.js"></script>
    <title>Profile Page</title>
</head>
<body>
	<div id="wrapper">
	<!-- Header -->
	<header>
	<div id="goldenhead">
		<img 
			src="../src/img/logo/bird.png" 
			alt="Golden_Neighbour_logo" 
			class="logo"
			style="width:125px"; "height:115px";	
		>
		<div id="left-header-button-link">
		<a 
			href="../homepage/#movie"
			class="button-link"
		> Movies</a></div>

	<div id="right-header-button-link">
		<a 
			href="../cart/cart.html"
			class="button-link"
		> Cart </a></div>
	<div class="my-profile-button-link">
		<a 
			href="../signup"
			class="button-link"
		>My Profile</a></div>
	</div>
	</header>
	</div>

<!-- Profile Page -->
<h1> Your Cart </h1>
<ul id="movie-cart">
	<div class="cart-info" >
		<span class="close-box" onclick="removeMovie(this)">X</span>
        <div id="movieheader">
		<label class="movieheader">Movie Title:</label>
		<label class="cartid">Cart ID:</label>
		</div>
		
		<div id="dateheader">
		<label class="dateheader">Date: 
		</div></label>
		
		<div id="timeheader">
		<label class="timeheader">Time:
		</label></div>
		
		<div id="transaction-border">
		
		<div id="selected-seats">
		<label class="selected-seats">Selected Seats</label>
		</div>
		
		<div id="qty">
		<label class="qty">Quantity</label>
		</div>
		
		<div id="ticket-price">
		<label class="ticket-price">Ticket Price</label>
		</div>
        
        </div>
	</ul>
		<div id="final-pricing" class="clearfix">
			<label class="total-price">Total: $</label>
		</div>

		<div class="action-button" class="clearfix">
			<button class="paynow-button">Pay Now</button>
		</div>
	</div>
	
  



	<!-- Footer -->
	<footer>	
		<img 
			src="../src/img/logo/bird.png" 
			alt="Golden_Neighbour_logo" 
			class="logo"
			style="width:150px"; "height:150px"; 
		>
		<hr>
	<p>&copy;2023  Privacy-Terms </p>
	</footer>
</body>
</html>
